<!doctype html>
<html>
    <title>Sample page</title>
    
<head>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
            height: 60%;
        }
            
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
            
        .close:hover,.close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
         
        .imgpop {
            height: 270px; overflow: hidden;
        }
            
        .text {
            padding-top: 5px;
            padding-bottom: 5px;
        }
            
        input {
            width: 50%;
            height: 100px;
        }
    </style>
</head>
    
<body>
    <center><button id="myBtn"><img src="http://stichio-trial.s3.amazonaws.com/images/20160406143947233648"></button></center>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close"></span>
            
         <div class="imgpop">
                <img src="http://stichio-trial.s3.amazonaws.com/images/20160406143947233648" width="50%" >
              </div>
              <div class="text">
                <form>
                Edit Description <br>
                <input type="text" name="firstname" >
                </form>
              </div>                          
        </div>
    </div>
        
    <script>
        var modal = document.getElementById('myModal');
        var btn = document.getElementById("myBtn");
        var span = document.getElementsByClassName("close")[0];
        btn.onclick = function() {
            modal.style.display = "block";
            }
        span.onclick = function() {
            modal.style.display = "none";
            }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                }
            }
